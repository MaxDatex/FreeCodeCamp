<!DOCTYPE html>
<html>
  <head>
    <title>My survey form</title>
  </head>
  <body>
    <div class="header">
      <h1 id="title">Survey form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    
    <form id="survey-form">
      <div class="form-row">
        <label for="name" id="name-label">
          Name</label>
        <input id="name" type="text" name="name" class="field" placeholder="Enter your name" required>
      </div>
      
      <div class="form-row">
        <label for="email" id="email-label">Email</label> 
        <input id="email" type="email" name="email" class="field" placeholder="Enter your Email" required>
      </div>
      
      <div class="form-row">
        <label for="number" id="number-label">Age</label> 
        <input id="number" type="number" name="number" max="99" min="10" class="field" placeholder="18">
      </div>
      
      <div class="form-row">
        <label for="dropdown">Which option best describes your current role?</label>
        <select name="dropdown" id="dropdown" class="field">
          <option value="student">Student</option>
          <option value="full-time-job">Full time job</option>
          <option value="full-time-learner">Full time learner</option>
          <option value="other">Other</option>
        </select>
      </div>
      
      <p>Would you recommend me to a friend?</p>
      
        <label for="definitely">
          <input type="radio" id="definitely" name="recommend" value="definitely" checked>Definitely
        </label>
        <label for="maybe">
          <input type="radio" id="maybe" name="recommend" value="maybe">Maybe
        </label>
        <label for="not-sure">
          <input type="radio" id="not-sure" name="recommend" value="not-sure">Not sure
        </label>
      
      <p>What would you like to see improved?</p>
      <label for="front-end">
        <input type="checkbox" id="front-end" name="improve" value="front-end">Front-end
      </label>
      <label for="back-end">
        <input type="checkbox" id="back-end" name="improve" value="back-end">Back-end
      </label>
      <label for="data-visualisation">
        <input type="checkbox" id="data-visualisation" name="improve" value=="data-visualisation">Data visualisation
      </label>
      <label for="chalanges">
        <input type="checkbox" id="chalanges" name="improve" value="chalanges">Chalanges
      </label>
      <label for="additional-comments" id="comment-text">Any comments or suggestions?</label>
        <textarea name="additional-comments" id="additional-comments" cols="30" rows="10" class="field" ></textarea>
      
      <input id="submit" action="#" type="submit" value="Submit">
      
  </body>
</html>
